<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="keyboardtable.css" type="text/css" rel="stylesheet">
</head>

<body>
    <table border="8px"; border-radius="8px">
        <tr>
            <td>Esc</td>
            <td>F1</td>
            <td>F2</td>
            <td>F3</td>
            <td>F4</td>
            <td>F5</td>
            <td>F6</td>
            <td>F7</td>
            <td>F8</td>
            <td>F9</td>
            <td>F10</td>
            <td>F11</td>
            <td>F12</td>
            <td>ptr sc</td>
            <td>delete</td>
        </tr>
        <tr>
            <td>~<sub>`</sub></td>
            <td>!<sub>1</sub></td>
            <td>@<sub>2</sub></td>
            <td>#<sub>3</sub></td>
            <td>$<sub>4</sub></td>
            <td>%<sub>5</sub></td>
            <td>^<sub>6</sub></td>
            <td>&<sub>7</sub></td>
            <td>*<sub>8</sub></td>
            <td>(<sub>9</sub></td>
            <td>)<sub>0</sub></td>
            <td>_<sub>-</sub></td>
            <td>+<sub>=</sub></td>
           <td colspan="2px">Backspace</td>
        </tr>
        <tr>
            <td>Tab</td>
            <td>Q</td>
            <td>W</td>
            <td>E</td>
            <td>R</td>
            <td>T</td>
            <td>Y</td>
            <td>U</td>
            <td>I</td>
            <td>O</td>
            <td>P</td>
            <td>{<sub>[</sub></td>
            <td>}<sub>]</sub></td>
            <td colspan="2px">|<sub>\</sub></td>


        </tr>
        <tr>
            <td colspan="2px">Capslock</td>
            <td>A</td>
            <td>S</td>
            <td>D</td>
            <td>F</td>
            <td>G</td>
            <td>H</td>
            <td>J</td>
            <td>K</td>
            <td>L</td>
            <td>:<sub>;</sub></td>
            <td>"<sub>'</sub></td>
            <td colspan="2px">Enter</td>
        </tr>
        <tr>
            <td colspan="3px">Shift</td>
            <td>Z</td>
            <td>X</td>
            <td>C</td>
            <td>V</td>
            <td>B</td>
            <td>N</td>
            <td>M</td>
            <td><<sub>,</sub></td>
            <td>><sub>.</sub></td>
            <td>?<sub>/</sub></td>
            <td colspan="3px">Shift</td>

        </tr>
        <tr>
            <td>Ctrl</td>
            <td>Fn</td>
            <td>Wnd</td>
            <td>Alt</td>
            <td colspan="5px">Space</td>
            <td>Alt</td>
            <td>Ctrl</td>
            <td>Left</td>
            <td>Up</td>
            <td>Down</td>
            <td>Right</td>



        </tr>

    </table>

</body>

</html>
